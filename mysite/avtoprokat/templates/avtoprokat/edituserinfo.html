{% extends 'avtoprokat/base.html' %}

{% block title %}Изменить информацию о пользователе{% endblock %}

{% block content %}
{% load static %}
<div style='padding: 3%; padding-left: 20%; padding-right: 20%;'>
<form action="{% url 'edituserinfo' %}" method="post"> {% csrf_token %}
<h4 class="text-center">Изменить информацию о пользователе {{ request.user.username }}</h4>
        <div class="form-group">
                <input type="text" id="email" name="email" class="form-control" placeholder="Email" required="required">
        </div>
        <div class="form-group">
                <input type="text" id="username" name="username" class="form-control" placeholder="Имя" required="required">
        </div>
        <label>Выберите язык:</label>
                <select id="language" name="language">
                <option value="en">English</option>
                <option value="ru">Русский</option>
                </select>

        <div class="form-group" style='padding-left: 30%; padding-right: 30%;'>
                <button type="submit" class="btn btn-primary btn-block">Изменить</button>
        </div>
</form>
</div>

{% endblock content %}
